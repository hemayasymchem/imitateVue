<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>vue</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="demo">
		{{ name }}

		{{ student.class }}

		{{ nums }}
	</div>
</body>
	<script type="text/javascript" src="js/vue.js"></script>

			el: "#demo",
			data: {
				name: "wuwh",
				student: {
					school: "qinghua"
				},
				nums: [1, 2]
			}
		});
	</script>
